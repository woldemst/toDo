<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css">
    <title>To Do list</title>
  </head>
  <body>

    <div class="page-content page-container" id="page-content">

    <div class="container">
        <div class="card">
          <h1 class="project-title" id="title" >My todo list</h1>
          <div class="card-body">
            <!-- <h4 class="card-title">Todo List</h4> -->

            <div class="add-items">
              <form action="" method="POST">
                <input type="text" class="form-control add-items-input" placeholder="Add Todays tasks?"> 
                <button class="add add-items-btn" id="add">
                    <i class="fa fa-plus-circle"></i>
                </button> 
            </form>
            </div>
            
            <div class="list-wrapper">
              <ul class="todo-list">
                <div class="img-wrapper">
                  <img src="./images/pencil.svg" class="imgClass" alt="">
                </div>
                
                <!-- <li class="todo-list-element">
                              <span class="todo-list-element-title">Record A Video About DOM.</span> 
                              <a href="" class="todo-list-element-trash">
                                  <i class="fa fa-trash" ></i>
                              </a>
                      </li> -->

              </ul>
            </div>

            <div class="reset-items">
              <form action="" method="POST">
                  <a href="" class="btn-reset"><i class="fa fa-refresh" aria-hidden="true"></i>
                  </a>
              </form>
              
          </div>
            </div>
          </div>
        </div>
      </div>
  




<script src="./script/script.js" ></script>
  </body>
</html>
